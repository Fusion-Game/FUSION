<title>Fusion</title>

<div class="rainbow-line"></div>
<img src="ASSETS/Fusion-Animation.gif" alt="Fusion-Animation" class="animation">
<!------------------------ CSS ------------------------------>
<style>
/* ... other styles ... */

body {
  margin: 0;
  padding: 0;
  background-image: linear-gradient(black, blue);
}

.rainbow-line {
  position: absolute;
  top: 0;
  left: 0;
  height: 5px;
  width: 100%;
  background: linear-gradient(to right, white, blue);
  background-size: 200% 100%;
  animation: moveLeft 2s linear infinite;
}

@keyframes moveLeft {
  0% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; transform: translateX(-100%); }
}

@keyframes moveRight {
  0% { background-position: 0% 50%; transform: translateX(-100%); }
  100% { background-position: 100% 50%; }
}
</style>

<script>
const leftDelay = 0
const rightDelay = 0

const rainbowLine = document.querySelector('.rainbow-line');
rainbowLine.style.animation = `moveLeft 2s linear ${leftDelay}ms infinite`;
rainbowLine.style.animation = `moveRight 2s linear ${rightDelay}ms infinite`;
</script>
